<!DOCTYPE html>

    <title>Names for Leni</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,600;1,800&display=swap" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="namesforleni.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <meta property="og:url" content="https://www.lenirobredo.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Names for Leni" />
    <meta property="og:description" content="Ano ba ang Gobyernong Tapat? Paano ba ang Angat Buhay Lahat?" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://lenirobredo.com">
    <meta name="twitter:title" content="Names for Leni" />
    <meta name="twitter:description" content="Ano ba ang Gobyernong Tapat? Paano ba ang Angat Buhay Lahat?" />

</head>
<body class="bg-kakampink-bg text-kakampink-fg h-full">
<div class="flex flex-col h-full">
    <div id="pinkify-form" class="m-auto w-11/12 md:w-128 pb-72">
        <div class="text-kakampink-fg4 text-center text-xl md:text-2xl font-medium mt-2">Ano ba ang Gobyernong Tapat?</div>
        <div class="text-kakampink-fg4 text-center text-xl md:text-2xl font-medium mb-4">Paano ba ang Angat Buhay Lahat?</div>
        <div id="jumbotron" class="container my-5 h-80">
            <div class="inside">
                <div class="pt-8 mx-6 mb-4 text-kakampink-bg text-lg font-bold">Malalaman mo. I-type ang pangalan mo!</div>
                <div class="flex flex-row gap-x-4 w-full md:w-fit mx-auto scale-75 md:scale-100">
                    <div id="nl-0" class="bg-white border-4 border-kakampink-accent font-bold h-20 pt-4 rounded-lg text-4xl text-center uppercase w-20 shadow-flat4"></div>
                    <div id="nl-1" class="bg-white border-4 border-kakampink-accent font-bold h-20 pt-4 rounded-lg text-4xl text-center uppercase w-20 shadow-flat4"></div>
                    <div id="nl-2" class="bg-white border-4 border-kakampink-accent font-bold h-20 pt-4 rounded-lg text-4xl text-center uppercase w-20 shadow-flat4"></div>
                    <div id="nl-3" class="bg-white border-4 border-kakampink-accent font-bold h-20 pt-4 rounded-lg text-4xl text-center uppercase w-20 shadow-flat4"></div>
                    <div id="nl-4" class="bg-white border-4 border-kakampink-accent font-bold h-20 pt-4 rounded-lg text-4xl text-center uppercase w-20 shadow-flat4"></div>
                </div>
                <div class="w-fit mx-auto mt-8"><button id="pinkify-submit" class="bg-kakampink-fg hover:bg-secondary text-white border-2 rounded-3xl border-kakampink-accent3 text-2xl px-10 py-1 shadow-flat3" disabled="disabled"><span class="font-normal">Find out now!</span></button></div>
            </div>
        </div>
    </div>
    <div id="pinkify-kb" class="absolute bottom-10 w-screen">
        <div class="w-full">
            <div class="flex flex-row justify-center w-full scale-75 md:scale-100 h-10/12 md:h-fit -my-3 md:my-0">
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="q">Q</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="w">W</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="e">E</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="r">R</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="t">T</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="y">Y</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="u">U</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="i">I</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="o">O</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="p">P</button></div>
            </div>
            <div class="flex flex-row justify-center w-full scale-75 md:scale-100 h-10/12 md:h-fit -my-3 md:my-0">
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="a">A</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="s">S</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="d">D</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="f">F</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="g">G</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="h">H</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="j">J</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="k">K</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="l">L</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="9">&Ntilde</button></div>
            </div>
            <div class="flex flex-row justify-center w-full scale-75 md:scale-100 h-10/12 md:h-fit -my-3 md:my-0">
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="1">ENTER</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="z">Z</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="x">X</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="c">C</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="v">V</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="b">B</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="n">N</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="m">M</button></div>
                <div><button class="pinkify-kb-key bg-pink-300 font-semibold h-14 m-0.5 rounded text-primary-content px-4" value="0"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" /></svg></button></div>
            </div>
        </div>
    </div>
    <div id="pinkify-result" class="hidden w-screen h-full">
        <div class="flex flex-col justify-center h-full">
            <div class="text-center font-semibold text-kakampink-fg4 mb-4 leading-6">Magpakilala ka at ipakilala mo si Leni Robredo!<br/>Sa Gobyernong Tapat, Angat Buhay Lahat.</div>
            <canvas id="pinkify-result-stage" height="480" width="480" class="mx-auto w-80 md:w-fit"></canvas>
            <div class="flex flex-row justify-center my-4 gap-2">
                <button id="pinkify-reset" class="border-2 rounded-2xl border-kakampink-fg bg-kakampink-bg2 text-kakampink-fg py-0.5 px-2 font-semibold shadow-flat1">Try another name</button>
                <button id="pinkify-share" class="border-2 rounded-2xl border-lime-400 bg-kakampink-accent2 text-white py-0.5 px-2 font-semibold shadow-flat2">Share</button>
            </div>
        </div>
    </div>
    <div class="text-white bg-kakampink-accent4 text-center py-1 absolute bottom-0 w-screen"><a href="https://lenirobredo.com/">Find more info at <span class="font-bold"><span class="text-kakampink-accent3">leni</span>robredo<span class="text-kakampink-accent3">.com</span></span></a></div>
</div>
</body>
</html>
